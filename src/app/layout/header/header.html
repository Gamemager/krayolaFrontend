<header class="bg-white shadow-md sticky top-0 z-50">
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark bg-opacity-75 backdrop-blur">
    <div class="container">
      
      <!-- Logo -->
      <a class="navbar-brand fw-bold text-uppercase tracking-wider" routerLink="/" (click)="closeMenu()">
        Krayola<span class="text-orange">Store</span>
      </a>

      <!-- Botón Móvil -->
      <button 
        class="navbar-toggler border-0" 
        type="button" 
        (click)="toggleMenu()"
        [attr.aria-expanded]="isMenuOpen"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú Colapsable -->
      <div class="collapse navbar-collapse justify-content-end" 
           [class.show]="isMenuOpen" 
           id="navbarNav">
           
        <ul class="navbar-nav align-items-center gap-3">
          
          <!-- Enlaces de Navegación -->
          <li class="nav-item">
            <a class="nav-link text-white opacity-75 hover-opacity-100" routerLink="/" (click)="closeMenu()">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white opacity-75 hover-opacity-100" routerLink="/tienda" (click)="closeMenu()">Catálogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white opacity-75 hover-opacity-100" routerLink="/nosotros" (click)="closeMenu()">Nosotros</a>
          </li>

          <!-- ======================================================= -->
          <!-- SECCIÓN DE AUTENTICACIÓN -->
          <!-- ======================================================= -->

          <!-- CASO 1: NO ESTÁ LOGUEADO (Mostrar botones Ingresar/Registro) -->
          @if (!api.isAuthenticated()) {
            <li class="nav-item d-flex align-items-center gap-2 ms-lg-2">
              <a routerLink="/auth/login" (click)="closeMenu()" 
                 class="btn btn-sm btn-outline-light rounded-pill px-3 fw-bold">
                 Ingresar
              </a>
              <a routerLink="/auth/registro" (click)="closeMenu()" 
                 class="btn btn-sm btn-orange rounded-pill px-3 fw-bold text-white" 
                 style="background-color: #ff6600;">
                 Registrarse
              </a>
            </li>
          } 
          
          <!-- CASO 2: SÍ ESTÁ LOGUEADO (Mostrar Avatar y Dropdown) -->
          @if (api.isAuthenticated()) {
            <li class="nav-item dropdown ms-lg-2 position-relative">
              
              <!-- Trigger del Menú (Click para abrir/cerrar) -->
              <a class="nav-link dropdown-toggle d-flex align-items-center gap-2 text-white" 
                 href="javascript:void(0)" 
                 role="button" 
                 (click)="toggleUserDropdown()" 
                 [class.show]="isUserDropdownOpen">
                
                <i class="bi bi-person-circle fs-5 text-orange"></i>
                <!-- Nombre del usuario (Admin o Cliente) -->
                <span class="small fw-bold">{{ api.currentUser()?.name }}</span>
              </a>
              
              <!-- Menú Desplegable -->
              <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end border-secondary shadow-lg"
                  [class.show]="isUserDropdownOpen">
                
                <!-- OPCIONES SOLO PARA ADMIN -->
                @if (api.isAdmin()) {
                  <li><h6 class="dropdown-header text-uppercase x-small text-orange ls-1">Admin</h6></li>
                  <li><a class="dropdown-item" routerLink="/admin" (click)="closeMenu()">Panel de Control</a></li>
                  <li><hr class="dropdown-divider border-secondary"></li>
                }
                
                <!-- OPCIONES COMUNES (Para Admin y Clientes como 'jose') -->
                <li><a class="dropdown-item" routerLink="/carrito" (click)="closeMenu()">Mi Carrito</a></li>
                
                <li><hr class="dropdown-divider border-secondary"></li>
                
                <!-- BOTÓN CERRAR SESIÓN (Siempre visible) -->
                <li>
                  <button class="dropdown-item text-danger fw-bold" (click)="logout()"> <!-- Asegúrate de tener logout() en el TS -->
                    <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
                  </button>
                </li>

              </ul>
            </li>
          }

          <!-- Carrito -->
          <li class="nav-item ms-lg-2">
            <button class="btn position-relative p-0 border-0 bg-transparent" 
                    type="button"
                    data-bs-toggle="offcanvas" 
                    data-bs-target="#cartOffcanvas" 
                    (click)="closeMenu()">
                    
              <i class="bi bi-cart fs-5 text-white hover-scale"></i>
              
              @if (cartService.count > 0) {
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-orange border border-dark">
                  {{ cartService.count }}
                </span>
              }
            </button>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <style>
    .backdrop-blur {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .hover-opacity-100:hover { opacity: 1 !important; color: var(--bs-primary) !important; transition: 0.3s; }
    .btn-orange { background-color: var(--bs-primary); color: white; border: none; }
    .btn-orange:hover { background-color: #e65c00; }
    .ls-1 { letter-spacing: 1px; }
    .x-small { font-size: 0.75rem; }
    .hover-scale:hover { transform: scale(1.1); transition: 0.2s; }
  </style>
</header>
