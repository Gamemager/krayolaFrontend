<!-- ID 'cartOffcanvas' es clave para que el botón del header lo active -->
<div class="offcanvas offcanvas-end bg-dark text-white" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartLabel" style="--bs-offcanvas-width: 450px;">
  
  <div class="offcanvas-header border-bottom border-secondary">
    <h5 class="offcanvas-title fw-bold text-orange" id="cartLabel">
      <i class="bi bi-cart3 me-2"></i>Tu Carrito
    </h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <div class="offcanvas-body d-flex flex-column">
    
    <!-- LISTA DE PRODUCTOS -->
    <div class="flex-grow-1 overflow-auto">
      @if ((items$ | async)?.length === 0) {
        <div class="text-center py-5 opacity-50">
          <i class="bi bi-cart-x display-1 d-block mb-3"></i>
          <p>Tu carrito está vacío.</p>
          <button class="btn btn-outline-light btn-sm mt-2" data-bs-dismiss="offcanvas">
            Ir a comprar
          </button>
        </div>
      } @else {
        <div class="cart-item d-flex gap-3 mb-3 p-2 bg-white bg-opacity-10 rounded-3" *ngFor="let item of items$ | async">
          <!-- Imagen -->
          <img [src]="item.image_url" class="rounded-2 object-fit-cover" width="70" height="70">
          
          <!-- Info -->
          <div class="flex-grow-1">
            <h6 class="mb-0 small fw-bold text-truncate">{{ item.name }}</h6>
            <div class="text-orange small fw-bold mt-1">${{ item.price | number }}</div>
            
            <!-- Controles Cantidad -->
            <div class="d-flex align-items-center gap-2 mt-2">
              <button class="btn btn-xs btn-outline-secondary rounded-circle" (click)="decrease(item.id)">-</button>
              <span class="small">{{ item.quantity }}</span>
              <button class="btn btn-xs btn-outline-secondary rounded-circle" (click)="increase(item.id)">+</button>
            </div>
          </div>

          <!-- Eliminar -->
          <button class="btn btn-link text-danger align-self-start p-0" (click)="remove(item.id)">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      }
    </div>

    <!-- FOOTER DEL CARRITO (TOTAL Y PAGAR) -->
    <div class="border-top border-secondary pt-3 mt-3" *ngIf="(items$ | async)?.length">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <span class="h5 mb-0">Total:</span>
        <span class="h4 fw-bold text-orange mb-0">${{ cartService.total | number }}</span>
      </div>
      
      <button class="btn btn-orange w-100 py-2 fw-bold rounded-pill shadow-sm" (click)="checkout()">
        Pagar con MercadoPago <i class="bi bi-credit-card-2-front ms-2"></i>
      </button>
    </div>

  </div>
</div>
