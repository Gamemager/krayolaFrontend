<section class="category-section py-5 bg-black min-vh-100 d-flex align-items-center">
  <div class="container">
    <div class="hero-bg position-absolute top-0 start-0 w-100 h-100">
      <div class="overlay position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-75"></div>
      <img src="assets/images/hero-bg.jpg" alt="Fondo Krayola" class="w-100 h-100 object-fit-cover">
    </div>      
    
    <div class="text-center mb-5 fade-in-up">
      <h2 class="display-4 fw-bold text-white text-uppercase">Explora Nuestro <span class="text-orange">Catálogo</span></h2>
      <p class="text-secondary lead">Selecciona una categoría para ver los productos disponibles</p>
    </div>

    <div class="row g-4 justify-content-center">
      
          <!-- Loading -->
    @if (isLoading) {
      <div class="text-center text-white">
        <div class="spinner-border text-orange" role="status"></div>
      </div>
    }

    <div class="row g-4 justify-content-center">
      
      <!-- Bucle Dinámico -->
      @for (cat of categories; track cat.id) {
        <div class="col-md-6 col-lg-5 fade-in-up">
          <!-- Notar el routerLink dinámico -->
          <a [routerLink]="['/tienda', cat.id]" class="category-card d-block position-relative overflow-hidden rounded-4 text-decoration-none group">
            
            <div class="overlay bg-dark position-absolute top-0 start-0 w-100 h-100 opacity-50 z-1 transition-opacity"></div>
            
            <!-- Imagen dinámica usando el helper -->
            <img [src]="getCategoryImage(cat.name)" [alt]="cat.name" class="w-100 h-100 object-fit-cover scale-hover">
            
            <div class="card-content position-absolute bottom-0 start-0 w-100 p-4 z-2">
              <h3 class="fw-bold text-white text-uppercase mb-1">{{ cat.name }}</h3>
              <p class="text-light opacity-75 small mb-3">Explora nuestra colección exclusiva</p>
              <span class="btn btn-outline-light rounded-pill px-4 fw-bold btn-sm">Ver Catálogo <i class="bi bi-arrow-right ms-2"></i></span>
            </div>
          </a>
        </div>
      }

    </div>
  </div>
  </div>
</section>
