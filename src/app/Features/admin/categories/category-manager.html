<div class="card border-0 shadow-sm mt-5">
      <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
        <h5 class="fw-bold mb-0 text-dark">Gestión de Categorías</h5>
        <button class="btn btn-sm btn-primary" (click)="toggleForm()">
          <i class="bi" [class.bi-plus-lg]="!showForm" [class.bi-x-lg]="showForm"></i> 
          {{ showForm ? 'Cancelar' : 'Nueva Categoría' }}
        </button>
      </div>

      <div class="card-body">
        
        <!-- Formulario (Oculto por defecto) -->
        <div *ngIf="showForm" class="mb-4 p-3 bg-light rounded fade-in">
          <form [formGroup]="catForm" (ngSubmit)="onSubmit()" class="d-flex gap-2">
            <input type="text" formControlName="name" class="form-control" placeholder="Nombre de la categoría (Ej: Cascos)">
            <button type="submit" class="btn btn-success" [disabled]="catForm.invalid">Guardar</button>
          </form>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cat of categories">
                <td>#{{ cat.id }}</td>
                <td class="fw-bold">{{ cat.name }}</td>
                <td class="text-end">
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteCategory(cat.id)">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
